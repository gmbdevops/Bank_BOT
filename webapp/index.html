  <style>
    html, body {
      margin: 0;

      font-family: system-ui, sans-serif;
      background-color: var(--tg-theme-bg-color, #fff);

      display: flex;
      align-items: center;

      height: 100vh;
    }
    .loader {
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.2s steps(4, end) infinite;
      width: 1em;
      text-align: left;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
