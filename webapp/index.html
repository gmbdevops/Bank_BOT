<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BankEasy WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #222);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="loader" id="placeholder">
    <h1>üîê BankEasy</h1>
    <p id="user">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</p>
    <p>–ó–∞–≥—Ä—É–∂–∞–µ–º WebApp...</p>
  </div>

  <div id="real-app" style="display: none;"></div>

  <script>
    const WebApp = window.Telegram.WebApp
    WebApp.ready()
    WebApp.expand()

    const user = WebApp.initDataUnsafe?.user
    document.getElementById('user').textContent =
      user ? `üë§ ${user.first_name || '–ì–æ—Å—Ç—å'}` : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω'

    // ‚è≥ –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ WebApp-–∫–æ–Ω—Ç–µ–Ω—Ç–∞
    setTimeout(() => {
      document.getElementById('placeholder').style.display = 'none'
      const real = document.getElementById('real-app')

      // üëâ –ó–î–ï–°–¨ –º—ã "–ø–æ–¥–≥—Ä—É–∂–∞–µ–º" –æ—Å–Ω–æ–≤–Ω–æ–π HTML-—Ñ—Ä–∞–≥–º–µ–Ω—Ç
      fetch('/public/real.html')  // –∏–ª–∏ –¥—Ä—É–≥–æ–π –ø—É—Ç—å –∫ —Ä–µ–∞–ª—å–Ω–æ–º—É HTML
        .then(res => res.text())
        .then(html => {
          real.innerHTML = html
          real.style.display = 'block'
        })
        .catch(() => {
          real.innerHTML = '<p style="text-align:center">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ WebApp</p>'
          real.style.display = 'block'
        })
    }, 1500)  // –∑–∞–¥–µ—Ä–∂–∫–∞ 1.5 —Å–µ–∫ ‚Äî –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å
  </script>
</body>
</html>
